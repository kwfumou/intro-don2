<script language="javascript" type="text/javascript">

	function intRandom(min, max){
		return Math.floor( Math.random() * (max - min + 1)) + min;
	}

	function makeRandList(min, max, len) {
		var randoms = [];
		/** 重複チェックしながら乱数作成 */
		for(i = 0; i < len; i++){
  			while(true){
    			var tmp = intRandom(min, max);
    			if(!randoms.includes(tmp)){
    				randoms.push(tmp);
    				break;
    			}
			}
  		}
		return randoms;
	}
